<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de País</title>
</head>
<body>
    <div id="container">
        <h1>Você é de que País:</h1>
        Digite o País: <input type="text" id="paisInput">
        <button id="verificarBtn">Verificar</button>
        <p id="resposta"></p>
    </div>
    <script>
        function verificar() {
            var pais = document.getElementById('paisInput').value; // Obtém o valor do input
            var resposta = document.getElementById('resposta');
            resposta.innerHTML = `<p>Você vive em <strong>${pais}</strong></p>`;
            if (pais.toLowerCase() === 'brasil') { // Compara o valor em minúsculas
                resposta.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`;
            } else {
                resposta.innerHTML += `<p>Você é estrangeiro!</p>`;
            }
        }
        document.getElementById('verificarBtn').addEventListener('click', verificar); // Adiciona o evento de clique
    </script>
</body>
</html>
