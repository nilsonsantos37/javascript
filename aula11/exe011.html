<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Em qual Pais você vive</h1>
    País: <input type="text" name="txpais" id="txpais">
    <input type="button" value="Verificar" onclick="calcular">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var pas = windw.document.querySelector('input#txpais')
            var res = window.document.querySelector('div#res')
            var pais = Text(pas.value)
            res.innerHTML = `<p> você vive em <strong>${pais}</strong></p>`
            if (pais == Brasil) {
                res.innerHTML = `<p> você é <strong>brasileiro</strong></p>`
            }
            res.innerHTML = `<p>Você é Estrangeiro!</p>`
        }
    </script>
</body>
</html>
